<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>doYou | To do list app</title>
        <!-- Styling Imports -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/public/style.css">
        <link rel="stylesheet" href="/public/main.css">
        <link rel="stylesheet" href="/public/aside.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/222d7e9761.js" crossorigin="anonymous"></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-C81QPQT0EX"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-C81QPQT0EX');
        </script>
    </head>
    <body class="parentBody">
        <!-- Main Body -->
        <main class="main-sectionBody">
            <!-- Logo | search/add/filter btn/inputs -->
            <div class="main-header-tab">
                <h1 class="logo">Do<span class="logo-span">You</span>.</h1>
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary">
                            <i class="fas fa-filter"></i>
                        </button>
                        <div class="dropdown-content box-shadow-sm">
                            <ul>
                                <li class="bg-secondary"><p>Status</p></li>
                                <li class="taskFilterQuery" data-status="all"><p>All</p></li>
                                <li class="taskFilterQuery" data-status="pending"><p>Pending</p></li>
                                <li class="taskFilterQuery" data-status="completed"><p>Completed</p></li>
                                <!-- 
                                <hr>
                                <li class="bg-secondary"><p>Priority</p></li>
                                <hr>
                                <li><p>High</p></li>
                                <li><p>Medium</p></li>
                                <li><p>Low</p></li>
                                 -->
                                <!-- <hr>
                                <li class="bg-secondary"><p>Date</p></li>
                                <hr>
                                <li><p>Today</p></li>
                                <li><p>Tomorrow</p></li>
                                <li><p>This week</p></li> -->
                            </ul>
                        </div>
                    </div>
                    <input type="search" class="FormControl search-input" placeholder="search by name" id="taskSearchQuery">
                    <button class="btn btn-primary" type="button" id="createTask">
                        <i class="fas fa-plus"></i>
                        <span class="">Create</span>
                    </button>
                </div>
            </div>
            <!-- Today heading -->
            <h1 class="text-primary text-xl my-lg">Today's Tasks</h1>
            <!-- Tasks list body -->
            <div class="task-container-body scrollbar-hidden box-shadow-sm">
                <div class="task-list-container">
                    <!-- Task card -->
                </div>
            </div>
        </main>

        <!-- Side Body -->
        <aside class="aside-container flipping-container">
            <div class="side-info-container box-shadow-sm flipping-container-card front-view center-div">
                <div class="profile-container col">
                    <img src="https://avatar.iran.liara.run/public"  alt="profile-image-avatar">
                    <p class="text-lg">Pesky User</p>
                    <p class="text-sm">Software Dev</p>
                </div>
                <!-- Stats -->
                <div class="tasks-analytics">
                    <div class="row">
                        <h3 class="analyics-title text-secondary">Stats</h3>
                    </div>
                    <div class="tasks-analytics-list my-lg">
                        <div class="row my-md">
                            <p class="text-lg text-secondary">All</p>
                            <span class="text-md text-white" id="analyticsAllTasks">0</span>
                        </div>
                        <div class="row my-md">
                            <p class="text-lg text-secondary">Completed</p>
                            <span class="text-md text-white" id="analyticsCompletedTasks">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side-info-container box-shadow-sm flipping-container-card back-view">
                <div class="row justify-between">
                    <p class="text-secondary">Task</p>
                    <button class="btn btn-primary" type="button" id="closeTaskForm">
                        <i class="fa-solid fa-xmark"></i>
                        <span class="">Close</span>
                    </button>
                </div>
                <form action="" class="task-form-container" id="createTaskForm">
                    <div class="col my-md">
                        <label for="name" class="text-secondary">Name</label>
                        <input type="text" placeholder="Buy groceries" class="FormControl my-md" id="taskName">
                    </div>
                    <div class="col my-md">
                        <label for="description" class="text-secondary">Description</label>
                        <textarea name="description" id="taskDescription" class="FormControl my-md" placeholder="create a grocery list"  id="taskDescription"></textarea>
                    </div>
                    <div class="col my-md">
                        <label for="priority" class="text-secondary">Priority</label>
                        <select name="priority" id="taskPriority" class="FormControl my-md">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="col my-md">
                        <label for="date" class="text-secondary">Date</label>
                        <input type="date" placeholder="Date" class="FormControl my-md" id="taskDate">
                    </div>
                    <button type="submit" class="btn btn-secondary">Save</button>
                </form>
            </div>
            <!-- Get started Message -->
            <!-- Task Form -->
            <!-- Profile /settings viewer -->
                <!-- Analytics/projects -->
        </aside>
        <script type="module" src="/src/index.js"></script>
        <script type="module" src="/src/database.js"></script>
    </body>
</html>
